<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whatapp icon</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <!-- Basic WhatsApp Link -->
    <a href="https://wa.me/1234567890" target="_blank">
        <i class='bx bxl-whatsapp'></i>
    </a>
    
    <!-- WhatsApp Link with Pre-filled Message -->

    <a href="https://wa.me/1234567890?text=Hello%20I%20would%20like%20to%20know%20more%20about%20your%20services" target="_blank">
        <i class='bx bxl-whatsapp'></i>
    </a>
    <a href="https://wa.me/8838553440?text=Hello,%20I%20visited%20your%20webpage%20and%20am%20interested%20in%20discussing%20potential%20opportunities.%20Could%20we%20arrange%20a%20time%20to%20chat?" target="_blank" class="whatsapp-icon">
        <i class="fa-brands fa-whatsapp"></i>
    </a>
    
    <style>
        .whatsapp-icon {
    color: #25D366; /* WhatsApp's official green color */
    font-size: 24px; /* Adjust the size as needed */
    transition: color 0.3s ease;
}

.whatsapp-icon:hover {
    color: #128C7E; /* Darker shade for hover effect */
}
 
    </style>
</body>
</html>
